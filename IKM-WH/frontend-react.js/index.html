<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect для критических доменов -->
    <link rel="preconnect" href="http://localhost:3001">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <!-- DNS prefetch для внешних доменов -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- Preload критических API запросов -->
    <link rel="prefetch" href="/api/participant-cards/random?limit=9">
    
    <link rel="icon" href="/images/website_logo.ico" type="image/x-icon" />
    <title>Welcome Home</title>
    
    <!-- Критический CSS инлайн (если есть) -->
    <style>
      /* Минимальные стили для предотвращения FOUC */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
